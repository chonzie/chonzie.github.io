name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build-and-deploy:
    environment: 
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Debug Info
        run: |
          echo "Node version:
          $(node --version)"
          echo "NPM version:
          $(npm --version)"
          echo "Current directory:
          $(pwd)"
          echo "Repository contents:"
          ls -la
          echo "vietmoto directory contents:"
          ls -la vietmoto/ || echo "vietmoto directory not found"

      - name: Install dependencies
        run: |
          # Explicitly use npm
          cd vietmoto || { echo "vietmoto directory not found"; exit 1; }
          npm ci --prefer-offline

      - name: Build
        run: |
          cd vietmoto
          npm run build
          # Create out directory if it doesn't exist
          mkdir -p out
          # Create .nojekyll to bypass Jekyll processing
          touch out/.nojekyll
          # Add a simple index.html if it doesn't exist
          if [ ! -f out/index.html ]; then
            echo '<!DOCTYPE html><html><head><meta http-equiv="refresh" content="0; url=/vietmoto" /></head></html>' > out/index.html
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './out'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
